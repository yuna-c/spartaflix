<!DOCTYPE html>
<html>

<head>
  <title>자바스크립트 문법 연습하기!</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<script>
  function checkResult() {
    let fruits = ['사과', '배', '감', '귤', '수박']

    $('#q1').empty();
    // let a = fruits[0];

    fruits.forEach(e => {
      let temp_html = `<p>${e}</p>`;
      $('#q1').append(temp_html);
    });

    let people = [
      { 'name': '서영', 'height': 165 },
      { 'name': '현아', 'height': 170 },
      { 'name': '영환', 'height': 175 },
      { 'name': '서연', 'height': 162 },
      { 'name': '지용', 'height': 190 },
      { 'name': '예지', 'height': 168 }
    ];

    $('#q2').empty();

    people.forEach(e => {
      let name = e['name'];
      let height = e['height'];
      let temp_html = `<p>${name}는 ${height}cm입니다.</p>`;
      $('#q2').append(temp_html);
    });
  }
</script>

<body>
  <div class="top-part">
    <h1>자바스크립트 문법 연습하기!</h1>
  </div>
  <hr />
  <br>
  <h2>1. 함수</h2>
  <div class="button-part">
    <button onclick="checkResult()">결과 확인하기!</button>
  </div>
  <div class="list-part">
    <h2>2. 붙이기</h2>
    <div id="q1">
      <p>사과</p>
      <p>귤</p>
      <p>감</p>
    </div>
  </div>
  <div class="list-part">
    <h2>3. 붙이기</h2>
    <div id="q2">
      <p>영수는 24살입니다.</p>
      <p>세종은 30살입니다.</p>
      <p>수영은 20살입니다.</p>
    </div>
  </div>
</body>

</html>
