      //즉시실행
      $(document).ready(function () {
        let url = `http://spartacodingclub.shop/sparta_api/weather/seoul`;
        $("#temp").empty();

        fetch(url)
          .then((res) => res.json())
          .then((data) => {
            let temp = data['temp'];

      //toggle

        let image = $("#image").val();

        let comment = $("#comment").val();
        let star = $("#star").val();
        //console.log(image,title,comment, star);

            class="card-img-top" alt="${title}">

            <h5 class="card-title">${title}</h5>

              ${comment}</p>
            <p class="card-text">
